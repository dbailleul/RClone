#How to use travis_wait with native Travis:

language: r

sudo: required
  
r_github_packages:
  - jimhester/covr
  
r_build_args: --no-build-vignettes --no-manual
r_check_args: --no-build-vignettes --no-manual

after_success:
  - Rscript -e 'covr::coveralls()'

notifications:
  email:
    on_success: change
    on_failure: always
