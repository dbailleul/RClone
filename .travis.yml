language: r

sudo: required

r_github_packages:
  - jimhester/covr

# Build and check package

script:

 - travis_wait 100 R CMD build --no-build-vignettes
    
#r_build_args: "--no-build-vignettes"
r_check_args: "--no-build-vignettes --as-cran"


# Report coverage rate to coveralls

after_success:
  - Rscript -e 'covr::coveralls()'

notifications:
  email:
    on_success: change
    on_failure: always
